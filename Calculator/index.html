<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body><br>
    
    <div>
        <input id="display" type="text" readonly value="0">
        <button class="num" onclick="numbers(1)">1</button>
        <button class="num" onclick="numbers(2)">2</button>
        <button class="num" onclick="numbers(3)">3</button>
        <button class="num" onclick="numbers(4)">4</button>
        <button class="num" onclick="numbers(5)">5</button>
        <button class="num" onclick="numbers(6)">6</button>
        <button class="num" onclick="numbers(7)">7</button>
        <button class="num" onclick="numbers(8)">8</button>
        <button class="num" onclick="numbers(9)">9</button>
        <button class="num" onclick="numbers(0)">0</button>

        <button class="operators" onclick="numbers('+')">+</button>
        <button class="operators" onclick="numbers('-')">-</button>
        <button class="operators" onclick="numbers('*')">*</button>
        <button class="operators" onclick="numbers('/')">/</button>

        <button class="specific" onclick="point()">.</button>
        <button class="specific" onclick="del()">C</button>
        <button class="specific" onclick="reset()">AC</button>
        <button class="specific" onclick="equals()" >=</button>


    </div>
    <script src="index.js
    "></script>
</body>
</html>
