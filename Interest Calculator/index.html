<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div><br>
    <h1>Interest Calculator</h1>
 <h1 id="display">0</h1>
 <label >Principal Amount</label><br><br>
 <input type="number" id='pa' class="inp" required><br><br>
 <label >Interest Rate</label><br><br>
 <input type="number" class="inp" id="rate" required><br><br>
 <label>Years</label><br><br>
 <input type="number" class="inp" id="year" required><br><br>
   <input type="button" class="btn" value="Reset" id="reset" onclick="reset()">
   <input type="button" class="btn" value="Submit" id="generator" onclick="interestCalulate()">
 
  </div>
   <script src="index.js"></script>
</body>
</html>
