<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input id="input" type="text" placeholder="Enter the city">
        <button type="submit" onclick="submit()">Submit</button>

        <h1 class="weather-report" id="city">City Name</h1>
        <h3 class="weather-report" id="temp">Temperature</h3>
        <h3 class="weather-report" id="humidity">Humidity</h3>
        <h3 class="weather-report" id="appearance">Looks how</h3>
        <h3 class="weather-report" id="icon">Icon</h3>
        <h3 class="weather-report" id="issue">Error</h3>
    </div>
    <script src="index.js"></script>
</body>
</html>
